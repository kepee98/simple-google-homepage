<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <header>
      <nav class="navBar">
        <a href="https://mail.google.com/">Gmail</a>
        <a href="https://www.google.co.in/imghp?hl=en&authuser=0&ogbl">Images</a>
      </nav>
    </header>
    
    <!-- Google logo, search box and buttons -->
    <div class="container">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
      
      <!-- Search box and voice search logo -->
      <div class="searchBox">
        <input type="text" class="input" name="search-box">
        <img class="voiceSearch" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice-search">
        <img class="searchIcon" src="https://pngpart.com/images/bt/google-search-icon-5.png" alt="search-icon">
      </div>

      <!-- Buttons -->
      <div>
        <button class="buttons">Google Search</button>
        <button class="buttons">I'm Feeling Lucky</button>
      </div>
      <p>Google offered in: हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</p>
    </div>
    <footer>
      <div class="footer">
        <nav class="leftNav">
          <a href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
          <a href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
          <a href="https://www.google.co.in/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
          <a href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a>
        </nav>
        
        <nav class="rightNav">
          <a href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a>
          <a href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a>
          <a>Settings</a>
        </nav>
      </div>
    </footer>
  </body>
